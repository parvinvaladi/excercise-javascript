<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
       integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
       
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-5 mt-4 pb-5">
                                <h2 class="text-uppercase">login</h2>
                                <div class="form-outline form-white mb-5 mt-5">
                                    <input type="text" id="username" placeholder="Username" class="form-control form-control-lg"/>
                                </div>
                    
                                  <div class="form-outline form-white mb-5">
                                    <input type="password" id="password" placeholder="Password" class="form-control form-control-lg" />
                                    <div id="error">
                                        <span></span>
                                    </div>
                                  </div>
                                <button class="btn btn-outline-light btn-lg px-5" type="button" id="button">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>   
    <script src="login.js"></script>
</body>
